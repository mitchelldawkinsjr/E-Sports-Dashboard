services:
  postgres:
    image: postgres:16-alpine
    container_name: esports_postgres_prod
    environment:
      POSTGRES_DB: ${DB_DATABASE:-esports}
      POSTGRES_USER: ${DB_USERNAME:-esports}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-esports}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: esports_redis_prod
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esports_backend_prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-esports}
      DB_USERNAME: ${DB_USERNAME:-esports}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CLIENT: predis
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: ${APP_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SESSION_DRIVER: redis
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
    volumes:
      - ./backend:/var/www/html
      - backend_vendor_prod:/var/www/html/vendor
    ports:
      - "127.0.0.1:8001:8000"  # Only accessible from localhost (use reverse proxy)
    restart: unless-stopped
    command: php artisan serve --host=0.0.0.0 --port=8000

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esports_worker_prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-esports}
      DB_USERNAME: ${DB_USERNAME:-esports}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: production
      APP_DEBUG: false
    volumes:
      - ./backend:/var/www/html
      - backend_vendor_prod:/var/www/html/vendor
    restart: unless-stopped
    command: php artisan horizon

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: esports_frontend_prod
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    ports:
      - "127.0.0.1:3002:3000"  # Only accessible from localhost (use reverse proxy)
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:
  backend_vendor_prod:

